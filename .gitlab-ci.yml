default:
  cache:                      # Pip's cache doesn't store the python packages
    paths:                    # https://pip.pypa.io/en/stable/topics/caching/
      - $(pwd)/.cache/pip
  before_script:
    - python -V               # Print out python version for debugging
    - echo "Creating virtual environment for the project..."
    - ls -al
    - pip install virtualenv
    - virtualenv venv
    - echo "Activating virtual environment..."
    - source venv/bin/activate
    - echo "Virtual environment activated."
    - echo $(pwd)

variables:
  PRODUCTION: $PRODUCTION
  STAGING: $STAGING
  SECRET_KEY: $SECRET_KEY
  REGISTRY_USER: $REGISTRY_USER
  CONTAINER_NAME: $CONTAINER_NAME
  IMAGE_NAME: $IMAGE_NAME
  IMAGE_TAG: $IMAGE_TAG
  GCP_USERNAME_PROD: $GCP_USERNAME_PROD
  GCP_STATIC_IP_PROD: $GCP_STATIC_IP_PROD
  GCP_USERNAME_STAGING: $GCP_USERNAME_STAGING
  GCP_STATIC_IP_STAGING: $GCP_STATIC_IP_STAGING
  SUPABASE_URL_STAGING: $SUPABASE_URL_STAGING
  SUPABASE_USERNAME_STAGING: $SUPABASE_URL_STAGING
  SUPABASE_PASSWORD_STAGING: $SUPABASE_URL_STAGING
  SUPABASE_URL_PROD: $SUPABASE_URL_PROD
  SUPABASE_USERNAME_PROD: $SUPABASE_URL_PROD
  SUPABASE_PASSWORD_PROD: $SUPABASE_URL_PROD
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  
  GIT_DEPTH: "0"

stages:
  - build
  - sonarcloud-check
  - test-image
  # - test
  # - release
  - deploy


