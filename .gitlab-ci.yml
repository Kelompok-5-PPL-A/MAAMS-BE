Build:
  stage: build
  image: docker
  services:
    - docker:dind
  script:
    - echo $DOCKER_PASSWORD | docker login -u $REGISTRY_USER --password-stdin
    - docker build --build-arg ENVIRONMENT=$STAGING --build-arg SECRET_KEY=$SECRET_KEY -t $CONTAINER_IMAGE .
    - docker push $REGISTRY_USER/$IMAGE_NAME:$IMAGE_TAG
  tags:
    - runner-randi
    - dind
  only:
    - master
    - staging
    - ci-cd


Sonarcloud-Check:
  stage: sonarcloud-check
  dependencies:
    - Build
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  tags:
    - runner-randi
  only:
    - master
    - staging
    - ci-cd


Test-Image:
  stage: test-image
  image: $IMAGE_NAME:$IMAGE_TAG
  before_script:
    - ls -a
    - echo "Verifying requirements..."
    - pip install -r requirements.txt
    - echo "Running unit tests..."
  script:
    - coverage run -m unittest                                         # Run tests
    - echo "Exporting results to htmlcov/coverage.html..."
    - coverage html                                                    # Export result to html
    - echo "Coverage exported. Total coverage:"
    - grep -oP '<span class="pc_cov">\K[^<]+%' ./htmlcov/index.html    # Show coverage total
    - sleep 5
    - ls -a
    - echo "All tests successfully ran."
  coverage: '/Total.*?([0-9]{1,3})%/'

  
